group 'telran.qa'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile  'org.seleniumhq.selenium:selenium-java:3.4.0'
    testCompile  'org.testng:testng:6.11'
}
